<!-- src/pages/produtosscreen/bebidas.html -->
<section id="formBebidas" class="form-section">
    <h2>Registrar Bebidas</h2>
    <form>
        <fieldset>
            <legend>Informações da Bebida</legend>
            <!-- Campos de formulário para bebidas -->
            <label for="idBebida">ID da bebida:</label>
            <input type="text" id="idBebida" name="idBebida" value="B001" required><br><br>

            <label for="nomeBebida">Nome da bebida:</label>
            <input type="text" id="nomeBebida" name="nomeBebida" value="Refrigerante" required><br><br>

            <!-- Outros campos... -->
        </fieldset>

        <!-- Botões de Salvar e Editar -->
        <div class="form-buttons">
            <button type="submit" class="btn-save">Salvar</button>
            <button type="button" class="btn-edit">Editar</button>
        </div>
    </form>
</section>
