<!-- src/pages/produtosscreen/insumos.html -->
<section id="formInsumos" class="form-section">
    <h2>Registrar Insumos</h2>
    <form>
        <fieldset>
            <legend>Informações do Produto</legend>
            <!-- Campos de formulário para insumos -->
            <label for="idProduto">ID do produto:</label>
            <input type="text" id="idProduto" name="idProduto" value="001" required><br><br>

            <label for="nomeProduto">Nome do produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" value="Carne Bovina" required><br><br>

            <!-- Outros campos... -->
        </fieldset>

        <!-- Botões de Salvar e Editar -->
        <div class="form-buttons">
            <button type="submit" class="btn-save">Salvar</button>
            <button type="button" class="btn-edit">Editar</button>
        </div>
    </form>
</section>
